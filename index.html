<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Tautan Pelacakan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat Tautan Pelacakan</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Masukkan URL di sini..." required>
            <button id="createBtn">Buat Tautan</button>
        </div>
        <div id="result" class="result" style="display:none;">
            <p>Tautan Anda:</p>
            <a id="trackingLink" href="#" target="_blank"></a>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
